<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdnik.baykartech.com/media/images/contents/hr-logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Online Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6" id="down-counter"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 cards"></div>
      </div>
    </div>

    <div class="table-container hidden">
      <h3 class="text-center pb-3 pt-3">Answers Table</h3>
      <table class="table text-center table-striped">
        <thead>
          <tr id="index-numbers">
            <th scope="col">#</th>
            <th scope="col">Answers</th>
          </tr>
        </thead>
        <tbody id="answers"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS (Popper.js ve Bootstrap JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
      // window.location.href = "index.html";
    </script>
  </body>
</html>
